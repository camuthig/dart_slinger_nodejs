<section data-ng-controller="GamesController">
    <div class="page-header">
        <h1>New Game</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
                <div class="form-group">
                    <label class="control-label" for="game_type">Name of the Game</label>
                    <div class="controls">
                        <select data-ng-model="game_type" data-ng-options="key as value for (key, value) in supported_types" class="form-control" id="game_type"></select>
                    </div>
                    <div class="controls">
                        <label class="control-label" for="player1">Player One</label>
                        <select data-ng-model="player1" data-ng-options="friend._id as friend.displayName for friend in friends" class="form-control" id="player1"></select>
                    </div>
                    <div class="controls">
                        <label class="control-label" for="player2">Player Two</label>
                        <select data-ng-model="player2" data-ng-options="friend._id as friend.displayName for friend in friends" class="form-control" id="player2"></select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
