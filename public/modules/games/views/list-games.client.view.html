<section data-ng-controller="GamesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Games</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="game in games" data-ng-href="#!/games/{{game._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Started on
				<span data-ng-bind="game.created | date:'medium'"></span>
			</small>
			<h3 class="list-group-item-heading" data-ng-bind="supported_types[game.game_type]"></h3>
            <h4 class="list-group-item-heading">
                <span data-ng-bind="game.player1.displayName"></span> vs. <span data-ng-bind="game.player1.displayName"></span>
            </h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!games.$resolved || games.length">
    	No Games yet, why don't you <a href="/#!/games/create">create one</a>?
    </div>
</section>
